<app-modal modalId="myModal" [title]="formTitle">
    <form [formGroup]="serviceForm" (submit)="onSubmit()" (reset)="reset()">
        <div class="modal-body">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="designation" class="col-form-label">Designation:</label>
                    <input type="text" class="form-control" id="designation" formControlName="designation">
                    <app-form-error [control]="serviceForm.get('designation')"/>
                </div>
                <div class="mb-3 col-12">
                    <label for="price" class="col-form-label">Prix Unitaire</label>
                    <input type="number" class="form-control" id="price" formControlName="price">
                    <app-form-error [control]="serviceForm.get('price')"/>
                </div>
            </div>
            <div *ngIf="error$ | async as error">
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="reset" id="dismiss-modal" class="btn btn-light" data-bs-dismiss="modal">Annuler</button>
            <app-form-button
                [loading]="loading"
                [disabled]="serviceForm.pristine"
                [title]="buttonTitle"
                />
        </div>
    </form>
</app-modal>
