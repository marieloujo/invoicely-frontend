
<div class="p-lg-5 p-4">
    <div class="text-center">
        <h5 class="mb-0">Welcome Back !</h5>
        <p class="text-muted mt-2">Sign in to continue to Invoika.</p>
    </div>

    <div class="mt-4">
        <form [formGroup]="loginForm" (submit)="login()" class="auth-input">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Entrer votre email"
                    formControlName="email"
                    >
                <app-form-error [control]="email"></app-form-error>
                @if (errorMessage) {
                    <div class="invalid-feedback">{{ errorMessage }}</div>
                }
            </div>

            <div class="mb-2">
                <label for="userpassword" class="form-label">Mot de passe</label>
                <div class="position-relative auth-pass-inputgroup">
                    <input
                        type="password"
                        class="form-control pe-5 password-input"
                        placeholder="Enter votre mot de passe"
                        id="password-input"
                        formControlName="password"
                        >
                    <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="las la-eye align-middle fs-18"></i></button>
                </div>
                <app-form-error [control]="password"></app-form-error>
            </div>

            <div class="form-check form-check-primary fs-16 py-2">
                <input class="form-check-input" type="checkbox" id="remember-check">
                <label class="form-check-label fs-14" for="remember-check">
                    Se souvenir de moi
                </label>
            </div>

            <app-auth-button [loading]="loading" name="Se connecter"></app-auth-button>
             

            <div class="mt-4 text-center">
                <p class="mb-0">Vous n'avez pas de compte ?
                    <a routerLink="/auth/register"class="fw-medium text-primary text-decoration-underline"> S'enregistrer ici </a>
                </p>
            </div>
        </form>
    </div>

</div>
