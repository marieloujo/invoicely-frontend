<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Créer une Facture</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Factures</a></li>
                    <li class="breadcrumb-item active">Créer Facture</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row justify-content-center">
    <div class="col-xxl-9">
        <div class="card">
            <form [formGroup]="form">
                <div class="card-body p-4 border-top border-top-dashed">
                    <div class="row">
                        <div class="col-lg-4 col-sm-6">
                            <div>
                                <label for="billingName" class="text-muted text-uppercase fw-semibold">Info Client</label>
                            </div>
                            <div class="mb-2">
                                <input type="text" class="form-control bg-light border-0" placeholder="Nom" />
                            </div>
                            <div class="mb-2">
                                <input type="email" class="form-control bg-light border-0" placeholder="Email" />
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control bg-light border-0" placeholder="Prénoms" />
                            </div>
                            <div class="mb-2">
                                <textarea class="form-control bg-light border-0" rows="3" placeholder="Address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="table-responsive" formArrayName="items">
                        <table class="invoice-table table table-borderless table-nowrap mb-0">
                            <thead class="align-middle">
                                <tr class="table-active">
                                    <th scope="col" style="width: 50px;">#</th>
                                    <th scope="col">Articles</th>
                                    <th scope="col" style="width: 120px;">Quantity</th>
                                    <th scope="col" class="text-end" style="width: 150px;">Amount</th>
                                    <th scope="col" class="text-end" style="width: 105px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="product">
                                    <th scope="row" class="product-id">{{ i + 1 }}</th>
                                    <td class="text-start">
                                        <div class="mb-2">
                                            <input type="text" formControlName="id" class="form-control bg-light border-0" placeholder="Search product" />
                                            <select class="form-control" data-choices name="choices-single-default" id="choices-single-default">
                                                <option value="">This is a placeholder</option>
                                                <option value="Choice 1">Choice 1</option>
                                                <option value="Choice 2">Choice 2</option>
                                                <option value="Choice 3">Choice 3</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-step">
                                            <button type="button" class='minus'>–</button>
                                            <input type="number" formControlName="quantity" class="product-quantity" id="product-qty-1" value="1" readonly>
                                            <button type="button" class='plus'>+</button>
                                        </div>
                                    </td>
                                    <td class="text-end">
                                        <div>
                                            <input type="text" class="form-control bg-light border-0 product-line-price" id="productPrice-1" placeholder="$0.00" readonly />
                                        </div>
                                    </td>
                                    @if (i > 0) {
                                        <td class="product-removal">
                                            <button (click)="removeItem(i)" class="btn btn-danger">Supprimer</button>
                                        </td>
                                    }
                                </tr>
                            </tbody>
                            <tbody>
                                <tr id="newForm" style="display: none;">
                                    <td class="d-none" colspan="5"><p>Add New Form</p></td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <button (click)="addItem()" class="btn btn-soft-secondary fw-medium">
                                            <i class="ri-add-fill me-1 align-bottom"></i>
                                            Ajouter
                                        </button>
                                    </td>
                                </tr>
                                <tr class="border-top border-top-dashed mt-2">
                                    <td colspan="3"></td>
                                    <td colspan="2" class="p-0">
                                        <table class="table table-borderless table-sm table-nowrap align-middle mb-0">
                                            <tbody>
                                                <tr>
                                                    <th scope="row">Sous Total</th>
                                                    <td style="width:150px;">
                                                        <input type="text" class="form-control bg-light border-0" id="cart-subtotal" placeholder="$0.00" readonly />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Taxe <small class="text-muted">(Invoika15)</small></th>
                                                    <td>
                                                        <input type="text" class="form-control bg-light border-0" id="cart-discount" placeholder="$0.00" readonly />
                                                    </td>
                                                </tr>
                                                <tr class="border-top border-top-dashed">
                                                    <th scope="row">Grand Total</th>
                                                    <td>
                                                        <input type="text" class="form-control bg-light border-0" id="cart-total" placeholder="$0.00" readonly />
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!--end table-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="hstack gap-2 justify-content-end d-print-none mt-4">
                        <button type="submit" class="btn btn-info">
                            <i class="ri-printer-line align-bottom me-1"></i>
                            Arrêté la facture
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
