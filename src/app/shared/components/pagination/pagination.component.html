<div class="d-flex justify-content-end">
    <div class="pagination-wrap hstack gap-2">
        <button class="page-item pagination-prev {{isPreviousButtonDisabled() ? 'disabled' : ''}}" (click)="goToPage(currentPage - 1)">
            Previous
        </button>
        <ul class="pagination listjs-pagination mb-0">
            <li *ngFor="let page of getArray(totalPages); let i = index" [class.active]="i + 1 === currentPage">
                <a class="page" href="javascript: void(0);" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>
        </ul>
        <button class="page-item pagination-next {{isNextButtonDisabled() ? 'disabled' : ''}}" (click)="goToPage(currentPage + 1)">
            Next
        </button>
    </div>
</div>
